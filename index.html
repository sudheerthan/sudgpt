<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SudGPT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        }

        body {
            background-color: #343541;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            overflow-y: auto;
        }

        .message {
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            align-items: flex-start;
        }

        .user-message {
            background-color: #444654;
        }

        .bot-message {
            background-color: #343541;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 3px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-avatar {
            background-color: #8792F5;
        }

        .bot-avatar {
            background-color: #19C37D;
        }

        .message-content {
            flex: 1;
            line-height: 1.5;
        }

        .input-container {
            padding: 20px;
            background-color: #343541;
            border-top: 1px solid #444654;
            position: sticky;
            bottom: 0;
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 15px;
            background-color: #40414F;
            border: 1px solid #565869;
            border-radius: 5px;
            color: white;
            resize: none;
            min-height: 50px;
            font-size: 16px;
        }

        textarea:focus {
            outline: none;
            border-color: #8792F5;
        }

        button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8792F5;
            cursor: pointer;
        }

        button:disabled {
            color: #565869;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="message bot-message">
            <div class="avatar bot-avatar">S</div>
            <div class="message-content">
                Hello! I'm SudGPT, a chatbot. What would you like to know?
            </div>
        </div>
    </div>
    <div class="input-container">
        <div class="input-box">
            <textarea placeholder="Type your message here..." rows="1"></textarea>
            <button disabled>â†’</button>
        </div>
    </div>

    <script>
        const textarea = document.querySelector('textarea');
        const sendButton = document.querySelector('button');
        const chatContainer = document.querySelector('.chat-container');

        const responses = {
            "hello": "Hello! How can I help you today?",
            "hi": "Hi there! What can I do for you?",
            "how are you": "I'm functioning well, thank you! How can I assist you?",
            "what is your name": "I'm SudGPT, a simple chatbot designed to help with complex questions.",
"who is gouri": "Oh, her? She's a walking reminder that common sense isn't so common!",
            "ok bye": "Goodbye! Have a great day!",
            "default": "I understand your message, but I'm a simple demo bot with limited responses. Try asking me basic questions!"
        };

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user-avatar' : 'bot-avatar'}`;
            avatar.textContent = isUser ? 'U' : 'S';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getResponse(message) {
            const lowercaseMessage = message.toLowerCase().trim();
            return responses[lowercaseMessage] || responses.default;
        }

        textarea.addEventListener('input', () => {
            sendButton.disabled = !textarea.value.trim();
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        });

        function handleSend() {
            const message = textarea.value.trim();
            if (!message) return;

            addMessage(message, true);
            textarea.value = '';
            textarea.style.height = 'auto';
            sendButton.disabled = true;

            setTimeout(() => {
                const response = getResponse(message);
                addMessage(response, false);
            }, 500);
        }

        sendButton.addEventListener('click', handleSend);
        
        textarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>
</html>
